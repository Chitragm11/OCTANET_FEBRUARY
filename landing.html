<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <nav>
		<div class="logo"><span>Re</span>staurant</div>
		<div class="menu">
				<a href="#">Home</a>
			<a href="#">Foods</a>
			<a href="#">Offer's</a>
			<a href="#">Your Order</a>
			<a href="#">Delivery</a>
			<a href="#">Cart</a>
		</div>
	</nav>
    <div id="main">
        <div class="top">
           <div class="overlay">
            <div class="text">
                <h1>FOOD</h1>
                <div class="image"></div>
                <div class="rtext">
                    <p>Delicious</p>
                </div>
                <div class="icons">
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-instagram-fill"></i>
                    <i class="ri-facebook-fill"></i>
                </div>
            </div>
           </div> 
        </div>
        <div class="bottom">
            <div class="b1">
                <h1>Vegetarian</h1>
                <p></p>
            </div>
            <div class="b2">
                <div class="up">
                    <h1>Non Vegetarian</h1>
                    <p> </p>
                </div>
                <div class="down">
                    <div class="overlay">
                      <h1>Dessert</h1>
                    </div>
                </div>
            </div>    
            <div class="b3">
                <div class="overlay">
                    <p>Privacy Policies</p>
                    <p>Terms and Conditions</p>
                    <P>Contact Us</P>
                    <p>About Us</p>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
